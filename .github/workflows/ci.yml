name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      env:
        CI: true
        
    - name: Build project
      run: npm run build
      env:
        # Use dummy values for build test - real values are set in Netlify
        REACT_APP_SUPABASE_URL: "https://dummy.supabase.co"
        REACT_APP_SUPABASE_ANON_KEY: "dummy-key-for-build-test"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: build-files
        path: build/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run ESLint (non-blocking)
      run: npx eslint src/ --ext .ts,.tsx --max-warnings 50 || echo "ESLint found warnings/errors, but build continues"
      continue-on-error: true